<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator Challenge Level 8</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="building-section">
      <h2>Elevator Shaft</h2>
      <div id="building">
        <div id="floor-labels">
          <div class="floor" id="floor-9">9</div>
          <div class="floor" id="floor-8">8</div>
          <div class="floor" id="floor-7">7</div>
          <div class="floor" id="floor-6">6</div>
          <div class="floor" id="floor-5">5</div>
          <div class="floor" id="floor-4">4</div>
          <div class="floor" id="floor-3">3</div>
          <div class="floor" id="floor-2">2</div>
          <div class="floor" id="floor-1">1</div>
          <div class="floor" id="floor-0">0</div>
        </div>

        <div id="elevator">
          <span id="rider-count">0</span>
        </div>
      </div>
    </div>

    <div class="controls-section">
      <div class="panel">
        <h3>Request Controls</h3>
        <div class="button-grid">
          <button onclick="requestElevator('Bob', 3, 9)">Bob (3 -> 9)</button>
          <button onclick="requestElevator('Sue', 6, 2)">Sue (6 -> 2)</button>
          <button onclick="requestElevator('Tom', 0, 7)">Tom (0 -> 7)</button>
        </div>
        <button id="dispatch-btn" class="dispatch-btn">DISPATCH</button>
      </div>

      <div class="panel">
        <h3>Current Riders</h3>
        <ul id="rider-list">
          <li class="empty-message">Elevator is empty</li>
        </ul>
      </div>

      <div class="panel">
        <h3>Status Log</h3>
        <div id="status-log">System Ready...</div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>

</body>
</html>
